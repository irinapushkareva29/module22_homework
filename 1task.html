<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаги стран мира</title>
</head>
<body>
    <h1>флаг России</h1>
        <div>
          <svg width="180" height="120" style="stroke:rgb(0,0,0)">
            <rect style="fill:rgb(255,255,255)" x="0" y="0" width="180" height="40"/>
            <rect style="fill:rgb(0,0,255)" x="0" y="40" width="180" height="40"/>
            <rect style="fill:rgb(255,0,0)" x="0" y="80" width="180" height="40"/>
          </svg>
        </div>
        
      <h1>флаг Франции</h1>
        <div>
          <svg width="180" height="120" style="stroke:rgb(0,0,0)">
            <rect style="fill:rgb(0,0,255)" x="0" y="0" width="60" height="120"/>
            <rect style="fill:rgb(255,255,255)" x="60" y="0" width="60" height="120"/>
            <rect style="fill:rgb(255,0,0)" x="120" y="0" width="60" height="120"/>
          </svg>
        </div>
        
      <h1>флаг Финляндии</h1>
        <div>
          <svg width="180" height="120">
            <rect style="fill:rgb(255,255,255);stroke:rgb(0,0,0)" x="0" y="0" width="180" height="120"/>
            <rect style="fill:rgb(0,0,255)" x="30" y="0" width="30" height="120"/>
            <rect style="fill:rgb(0,0,255)" x="0" y="45" width="180" height="30"/>
          </svg>
        </div>
        
      <h1>флаг Швейцарии</h1>
        <div>
          <svg width="180" height="120">
            <rect style="fill:rgb(255,0,0)" x="0" y="0" width="180" height="120"/>
            <rect style="fill:rgb(255,255,255)" x="65" y="15" width="50" height="90"/>
            <rect style="fill:rgb(255,255,255)" x="30" y="45" width="120" height="30"/>
          </svg>
        </div>
      
      <h1>флаг Японии</h1>
        <div>
          <svg width="180" height="120" style="stroke:rgb(0,0,0)">
            <rect style="fill:rgb(255,255,255)" x="0" y="0" width="180" height="120"/>
            <circle style="fill:rgb(255,0,0)" cx="90" cy="60" r="35"/>
          </svg>
        </div>
    </body>
</html>
